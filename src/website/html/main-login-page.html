
<!-- Main container -->
<div class="container">
    <!-- Here we have to show a jumbotron with our logo, our name (Quark Dental - Admin) -->
    <div class="jumbotron">
        <div class="title">
            <img src="../img/logo.png" width="400" height="200" />
            <h1>Quark Dental</h1>
            <h2>Admin Version</h2>
        </div>
        <hr />
        <div class="content">
            <!-- Here we have the login form: our API key and our secret key are required. -->
            <form>
                <input class="form-control" type="text" placeholder="API Key..." />
                <input class="form-control" type="password" placeholder="Secret Key..." />
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Save my keys</label>
                </div>
                <button name="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
